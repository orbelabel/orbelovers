<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBE Label - Beleza Autêntica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background animado -->
    <div class="bg-gradient">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>
    
    <!-- Partículas flutuantes -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <main class="container">
        <!-- Header com logo -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="https://i.ibb.co/HLgLgVVm/Logo-Disposi-o-branco.png" 
                     alt="ORBE Label" 
                     class="logo-image">
            </div>
        </header>

        <!-- Cards de ação -->
        <section class="actions">
            <div class="card lovers-card" data-tilt>
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </div>
                    <h3>ORBE Lovers</h3>
                    <p>Faça parte da nossa comunidade exclusiva</p>
                    <a href="https://wa.me/5586958576451?text=Olá! Quero fazer parte do grupo ORBE Lovers! ✨" 
                       class="card-button" target="_blank" rel="noopener noreferrer">
                        <span>Participar</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 17L17 7M17 7H7M17 7V17"/>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="card product-card" data-tilt>
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="card-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 12l2 2 4-4"/>
                        </svg>
                    </div>
                    <h3>Meu ORBE</h3>
                    <p>Descubra sua beleza autêntica</p>
                    <a href="https://wa.me/5586958576451?text=Olá! Quero o meu ORBE! ✨ Gostaria de saber mais sobre o produto e como adquirir." 
                       class="card-button" target="_blank" rel="noopener noreferrer">
                        <span>Adquirir</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 17L17 7M17 7H7M17 7V17"/>
                        </svg>
                    </a>
                </div>
            </div>
        </section>

        <!-- Slogan -->
        <section class="motto">
            <div class="motto-content">
                <div class="sparkle sparkle-1">✨</div>
                <h2>Beleza que transborda</h2>
                <p>de dentro para fora</p>
                <div class="sparkle sparkle-2">✨</div>
            </div>
        </section>

        <!-- Elemento decorativo -->
        <div class="floating-decoration">
            <div class="decoration-ring ring-1"></div>
            <div class="decoration-ring ring-2"></div>
            <div class="decoration-ring ring-3"></div>
        </div>
    </main>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }

        /* Background Gradiente Animado */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: radial-gradient(circle at 30% 20%, #ff6b9d 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #c44569 0%, transparent 50%),
                        radial-gradient(circle at 40% 70%, #f8b500 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f8b500, #ff6b9d);
            top: 60%;
            right: -100px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #c44569, #6c5ce7);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #a29bfe, #fd79a8);
            top: 40%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b9d, #ffffff);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 10%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 5s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Container Principal */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 420px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        .logo-image {
            width: 180px;
            height: auto;
            max-width: 70vw;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.4));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Cards de Ação */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            margin-bottom: 3rem;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.4s ease;
            opacity: 0;
        }

        .card:hover .card-glow {
            opacity: 1;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 107, 157, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 107, 157, 0.2);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: white;
        }

        .card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .card-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
        }

        .card-button:active {
            transform: translateY(0);
        }

        /* Slogan */
        .motto {
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .motto-content {
            position: relative;
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle-1 {
            top: -10px;
            left: -30px;
            animation-delay: 0s;
        }

        .sparkle-2 {
            bottom: -10px;
            right: -30px;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .motto h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b9d, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .motto p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Decoração Flutuante */
        .floating-decoration {
            position: absolute;
            top: 20%;
            right: -100px;
            z-index: -1;
        }

        .decoration-ring {
            position: absolute;
            border: 1px solid rgba(255, 107, 157, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .ring-1 {
            width: 120px;
            height: 120px;
            animation-direction: normal;
        }

        .ring-2 {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 20px;
            animation-direction: reverse;
            animation-duration: 15s;
        }

        .ring-3 {
            width: 40px;
            height: 40px;
            top: 40px;
            left: 40px;
            animation-duration: 10s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animações de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 100%;
            }

            .logo-image {
                width: 140px;
            }

            .card {
                padding: 1.5rem;
            }

            .motto h2 {
                font-size: 1.5rem;
            }

            .floating-decoration {
                display: none;
            }

            .orb-1, .orb-2, .orb-3, .orb-4 {
                width: 150px;
                height: 150px;
            }
        }

        /* Efeito de tilt nos cards */
        .card[data-tilt] {
            transform-style: preserve-3d;
        }
    </style>

    <script>
        // Animações avançadas e interatividade
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de tilt nos cards
            const cards = document.querySelectorAll('[data-tilt]');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
                });
            });

            // Animação de entrada sequencial
            const elements = document.querySelectorAll('.card');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });

            // Efeito de ripple nos botões
            const buttons = document.querySelectorAll('.card-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.4);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Parallax suave para orbs
            let ticking = false;
            function updateParallax() {
                const scrollY = window.pageYOffset;
                const orbs = document.querySelectorAll('.gradient-orb');
                
                orbs.forEach((orb, index) => {
                    const speed = 0.1 + (index * 0.05);
                    const yPos = scrollY * speed;
                    orb.style.transform = `translateY(${yPos}px)`;
                });
                
                ticking = false;
            }

            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }

            window.addEventListener('scroll', requestTick);

            // Feedback tátil para dispositivos móveis
            if ('vibrate' in navigator) {
                buttons.forEach(button => {
                    button.addEventListener('touchstart', () => {
                        navigator.vibrate(50);
                    });
                });
            }
        });

        // CSS para animação de ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .card-button {
                position: relative;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
